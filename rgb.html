<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Table</title>
    <style>
        body, table {
            margin: 0;
            padding: 2px;
        }
        #colored-table {
            width: 100%;
            border-collapse: collapse;
        }
        .cell-1 {
            background-color: rgba(255, 0, 0, 0.5);
            padding: 10px;
            margin-bottom: 2px;
        }
        .cell-2 {
            background-color: rgba(255, 0, 0, 1.0);
            padding: 10px;
        }
        .cell-3 {
            background-color: rgba(0, 255, 34, 0.8);
            padding: 10px;
        }
        .cell-4 {
            background-color: rgba(0, 255, 34, 1);
            padding: 10px;
        }
        .cell-5 {
            background-color: rgba(43, 0, 255, 0.5);
            padding: 10px;
        }
        .cell-6 {
            background-color: rgba(43, 0, 255, 1);
            padding: 10px;
        }
        .cell-7 {
            background-color: rgba(251, 244, 25, 0.727);
            padding: 10px;
        }
        .cell-8 {
            background-color: rgba(251, 244, 25, 1);
            padding: 10px;
        }
        .cell-9 {
            background-color: rgba(255, 0, 174, 0.662);
            padding: 10px;
        }
        .cell-10 {
            background-color: rgba(255, 0, 174, 1);
            padding: 10px;
        }
        .cell-11 {
            background-color: rgba(255, 0, 0, 0.5);
            padding: 10px;
        }
        .cell-12 {
            background-color: rgba(255, 0, 0, 1.0);
            padding: 10px;
        }
        .cell-13 {
            background-color: rgba(0, 255, 34, 0.8);
            padding: 10px;
        }
        .cell-14 {
            background-color: rgba(0, 255, 34, 1);
            padding: 10px;
        }
        .cell-15 {
            background-color: rgba(43, 0, 255, 0.5);
            padding: 10px;
        }
        .cell-16 {
            background-color: rgba(43, 0, 255, 1);
            padding: 10px;
        }
        .cell-17 {
            background-color: rgba(251, 244, 25, 0.727);
            padding: 10px;
        }
        .cell-18 {
            background-color: rgba(251, 244, 25, 1);
            padding: 10px;
        }
        .cell-19 {
            background-color: rgba(255, 0, 174, 0.662);
            padding: 10px;
        }
        .cell-20 {
            background-color: rgba(255, 0, 174, 1);
            padding: 10px;
        }
        td {
            text-align: center;
            border: 0;
            padding: 10px;
        }
        h1 {
            text-align: center;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>RGB Colored Table</h1>
    <table id="colored-table">
        <tr>
            <td class="cell-1">Football</td>
            <td class="cell-2">Basketball</td>
        </tr>
        <tr>
            <td class="cell-3">Tennis</td>
            <td class="cell-4">Cricket</td>
        </tr>
        <tr>
            <td class="cell-5">Baseball</td>
            <td class="cell-6">Rugby</td>
        </tr>
        <tr>
            <td class="cell-7">Golf</td>
            <td class="cell-8">Hockey</td>
        </tr>
        <tr>
            <td class="cell-9">Swimming</td>
            <td class="cell-10">Boxing</td>
        </tr>
        <tr>
            <td class="cell-11">Cycling</td>
            <td class="cell-12">Running</td>
        </tr>
        <tr>
            <td class="cell-13">Badminton</td>
            <td class="cell-14">Squash</td>
        </tr>
        <tr>
            <td class="cell-15">Volleyball</td>
            <td class="cell-16">Table Tennis</td>
        </tr>
        <tr>
            <td class="cell-17">Surfing</td>
            <td class="cell-18">Skiing</td>
        </tr>
        <tr>
            <td class="cell-19">Snowboarding</td>
            <td class="cell-20">Skateboarding</td>
        </tr>
    </table>
</body>
</html>
