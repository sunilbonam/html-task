<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .article-header {
            background-color: #e2e2e2;
            padding: 15px;
            border-bottom: 2px solid #ccc;
        }
        .article-content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .article-footer {
            background-color: #e2e2e2;
            padding: 15px;
            border-top: 2px solid #ccc;
            text-align: center;
        }
        .article-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .article-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <article>
            <header class="article-header">
                <h1>Article Title</h1>
                <p>By Author Name - August 3, 2024</p>
            </header>
            <div class="article-content">
                <p>This is the main content of the article. Here you can include paragraphs, images, and other elements.</p>
                <h2>Subheading</h2>
                <p>Additional information or sections within the article.</p>
                <ul>
                    <li>Point 1</li>
                    <li>Point 2</li>
                    <li>Point 3</li>
                </ul>
            </div>
            <footer class="article-footer">
                <p>Read more articles at <a href="#">Example Site</a></p>
            </footer>
        </article>
    </div>
</body>
</html>
