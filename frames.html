<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>
</head>
<body>
    <h1>Frames Example</h1>

    <!-- Basic Frame -->
    <h2>Basic Frame</h2>
    <iframe src="https://www.shutterstock.com/shutterstock/photos/1299951844/display_1500/stock-vector-collection-realistic-trees-isolated-on-white-background-1299951844.jpg" width="600" height="400" style="border: 1px solid black;"></iframe>

    <!-- Inline Frame -->
    <h2>Inline Frame</h2>
    <p>This is an example of an inline frame:</p>
    <iframe src="https://www.shutterstock.com/shutterstock/photos/1299951844/display_1500/stock-vector-collection-realistic-trees-isolated-on-white-background-1299951844.jpg" width="300" height="200" style="border: 1px solid black;"></iframe>
    <p>More content here.</p>

    <!-- Nested Frames -->
    <h2>Nested Frames</h2>
    <iframe src="outer.html" width="600" height="400" style="border: 1px solid black;"></iframe>

</body>
</html>
