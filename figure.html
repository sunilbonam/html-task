<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Figcaption Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .figure {
            text-align: center;
            margin: 20px 0;
        }
        .figure img {
            max-width: 100%;
            height: auto;
            border: 1px solid #d2ca3a;
        }
        .figure figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #e08383;
        }
    </style>
</head>
<body>
    <div class="container">
        <figure class="figure">
            <img src="https://images.pexels.com/photos/53435/tree-oak-landscape-view-53435.jpeg?cs=srgb&dl=pexels-pixabay-53435.jpg&fm=jpg" alt="Image">
            <figcaption>An example image with a caption using the figure and figcaption tags.</figcaption>
        </figure>
    </div>
</body>
</html>
