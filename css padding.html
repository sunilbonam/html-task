<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .box {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            text-align: center;
        }
        .no-padding {
            padding: 0;
        }
        .small-padding {
            padding: 10px;
        }
        .large-padding {
            padding: 30px;
        }
        .horizontal-padding {
            padding-left: 20px;
            padding-right: 20px;
        }
        .vertical-padding {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .individual-padding {
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px;
        }
        img {
            width: 200px; /* Decrease the size of the image */
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>CSS Padding Example</h1>
    
    <div class="box no-padding">
        <p>No padding</p>
        <img src="https://images.pexels.com/photos/53435/tree-oak-landscape-view-53435.jpeg?cs=srgb&dl=pexels-pixabay-53435.jpg&fm=jpg" alt="Placeholder Image">
    </div>
    
    <div class="box small-padding">
        <p>Small padding (10px)</p>
        <img src="https://images.pexels.com/photos/53435/tree-oak-landscape-view-53435.jpeg?cs=srgb&dl=pexels-pixabay-53435.jpg&fm=jpg" alt="Placeholder Image">
    </div>
    
    <div class="box large-padding">
        <p>Large padding (30px)</p>
        <img src="https://images.pexels.com/photos/53435/tree-oak-landscape-view-53435.jpeg?cs=srgb&dl=pexels-pixabay-53435.jpg&fm=jpg" alt="Placeholder Image">
    </div>
    
    <div class="box horizontal-padding">
        <p>Horizontal padding (20px left and right)</p>
        <img src="https://images.pexels.com/photos/53435/tree-oak-landscape-view-53435.jpeg?cs=srgb&dl=pexels-pixabay-53435.jpg&fm=jpg" alt="Placeholder Image">
    </div>
    
    <div class="box vertical-padding">
        <p>Vertical padding (20px top and bottom)</p>
        <img src="https://images.pexels.com/photos/53435/tree-oak-landscape-view-53435.jpeg?cs=srgb&dl=pexels-pixabay-53435.jpg&fm=jpg" alt="Placeholder Image">
    </div>
    
    <div class="box individual-padding">
        <p>Individual padding (10px top, 20px right, 30px bottom, 40px left)</p>
        <img src="https://images.pexels.com/photos/53435/tree-oak-landscape-view-53435.jpeg?cs=srgb&dl=pexels-pixabay-53435.jpg&fm=jpg" alt="Placeholder Image">
    </div>
</body>
</html>
