<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5; /* Light grey background */
        }
        h1 {
            color: #2c3e50; /* Dark blue text color */
        }
        p {
            color: #34495e; /* Slightly lighter blue text color */
        }
        .highlight {
            background-color: #ffeb3b; /* Yellow background */
            color: #000; /* Black text color */
        }
        .bordered {
            border: 2px solid #e74c3c; /* Red border */
            padding: 10px;
        }
        .colored-box {
            background-color: #3498db; /* Blue background */
            color: #fff; /* White text color */
            padding: 20px;
            margin: 10px 0;
        }
        .colored-text {
            color: #e67e22; /* Orange text color */
        }
        .custom-button {
            background-color: #2ecc71; /* Green background */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .custom-button:hover {
            background-color: #27ae60; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>CSS Colors Example</h1>
    <p>text color.</p>
    <p class="highlight">background colour and black text.</p>
    <div class="bordered">
        <p>This is a bordered box with red border color.</p>
    </div>
    <div class="colored-box">
        <p>This box has a blue background and white text.</p>
    </div>
    <p class="colored-text"> orange text.</p>
    <button class="custom-button">Button</button>
</body>
</html>
